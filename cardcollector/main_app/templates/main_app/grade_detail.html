{% extends 'base.html' %}
{% block content %}

<h1>Grade Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ grade.name }}</span>
        <p>Color: {{ grade.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'grades_update' grade.id %}">Edit</a>
        <a href="{% url 'grades_delete' grade.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
