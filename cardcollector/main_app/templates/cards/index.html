{% extends 'base.html' %}
{% block content %}

<h1>Card List</h1>

{% for card in cards %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ card.name }}</span>
      <p>Sport: {{ card.sport }}</p>
      <p>Description: {{ card.description }}</p>
      {% if card.value > 0 %}
        <p>Value: {{ card.value }}</p>
      {% else %}
        <p>Value: unkown</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
